<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="RickMorty.css" rel="stylesheet" />
    <script src="RickMorty.js" defer></script>
    <title>Rick and Morty</title>
  </head>

  <body>

    <header>
      <h1>Rick and Morty <span>Randomizer</span></h1>
    </header>

    <main>
      <img src="rick-morty.png" alt="Rick and Morty Image" class="center-image"/>
      <div id="character-container" class="character-container">
      </div>
            <div id="filter-container">
              <button id="refresh-button">Refresh</button>
              <button id="alive-button">Vivants</button>
              <button id="dead-button">Morts</button>
              <button id="unknown-button">Inconnu</button>
              <img src="rick-morty.png" alt="Rick and Morty Image" class="image-responsive"/>
            </div>     
     
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
        </div>
      </div>
      <div id="overlay"></div>
    </main>
   
  </body>

</html>
